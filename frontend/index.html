<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Market Matrix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Typography: Playfair Display (Serif) for headings, Montserrat (Geometric Sans) for body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=Montserrat:wght@300;400;500;600;700;800&display=swap&text=ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gray: {
                850: '#1f2937',
                950: '#030712',
              },
            },
            fontFamily: {
              // Serif for headings (high-character display font)
              serif: ['Playfair Display', 'Georgia', 'serif'],
              // Geometric sans for body (highly legible)
              sans: ['Montserrat', 'ui-sans-serif', 'system-ui', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
            },
            fontSize: {
              // Major Third scale (1.250) starting from 16px base
              'base': ['16px', { lineHeight: '1.6', letterSpacing: '0' }],
              'sm': ['12.8px', { lineHeight: '1.6', letterSpacing: '0.025em' }], // Captions - increased tracking
              'xs': ['10.24px', { lineHeight: '1.6', letterSpacing: '0.05em' }], // Small captions - more tracking
              'lg': ['20px', { lineHeight: '1.6', letterSpacing: '0' }],
              'xl': ['25px', { lineHeight: '1.1', letterSpacing: '-0.02em' }], // Headings - tight tracking
              '2xl': ['31.25px', { lineHeight: '1.1', letterSpacing: '-0.02em' }],
              '3xl': ['39px', { lineHeight: '1.1', letterSpacing: '-0.025em' }],
              '4xl': ['48.8px', { lineHeight: '1.1', letterSpacing: '-0.03em' }],
              '5xl': ['61px', { lineHeight: '1.1', letterSpacing: '-0.035em' }],
              '6xl': ['76.3px', { lineHeight: '1.1', letterSpacing: '-0.04em' }],
              '7xl': ['95.4px', { lineHeight: '1.1', letterSpacing: '-0.045em' }],
              '8xl': ['119.2px', { lineHeight: '1.1', letterSpacing: '-0.05em' }],
              '9xl': ['149px', { lineHeight: '1.1', letterSpacing: '-0.05em' }],
            },
            spacing: {
              // Vertical rhythm: paragraph spacing = 1 line-height of body (16px * 1.6 = 25.6px)
              'rhythm': '25.6px',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f172a; /* Slate 900 */
        color: #e8e8e9; /* Softened from pure white, 90% opacity equivalent */
        font-family: 'Montserrat', ui-sans-serif, system-ui, sans-serif;
        font-feature-settings: 'liga' 1, 'kern' 1; /* Enable ligatures and kerning */
        font-optical-sizing: auto;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Headings use serif font */
      h1, h2, h3, h4, h5, h6, .font-serif {
        font-family: 'Playfair Display', Georgia, serif;
        font-feature-settings: 'liga' 1, 'kern' 1, 'onum' 1; /* Ligatures, kerning, old-style numerals */
        font-optical-sizing: auto;
        font-weight: 600;
      }
      
      /* Body text uses deep charcoal with slight emerald tint (90% opacity effect) */
      p, .text-body {
        color: rgba(230, 232, 235, 0.9); /* Deep charcoal with slight tint, 90% opacity */
      }
      
      /* Generous vertical rhythm for paragraphs */
      p + p {
        margin-top: 1.6em; /* Exactly one line-height */
      }
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.1",
    "react/": "https://esm.sh/react@^19.2.1/",
    "lucide-react": "https://esm.sh/lucide-react@^0.556.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "recharts": "https://esm.sh/recharts@^3.5.1"
  }
}
</script>

</head>

    <div id="root"></div>

</body>
